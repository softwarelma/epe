#the following 3 keys must be configured
to=myuser@gmail.com
mail.smtp.user=sender@gmail.com
mail.smtp.passwd=*

#the following 4 keys must be configured if you are behind a proxy
#the values on the right side are just an example
#http.proxyHost must be included just once
#http.proxyHost=10.10.49.2
#http.proxyHost=proxy.alten.com
#http.proxyPort=8080
#http.proxyUser=*
#http.proxyPassword=*
#http.nonProxyHosts=127.0.0.1|localhost|10.10.49.254|site-no-www.com

#timeout in milliseconds, do not edit
mail.smtp.connectiontimeout=5000
mail.smtp.timeout=5000

#the following keys are valid if you use gmail
mail.transport.protocol=smtp
mail.smtp.ssl=true
mail.smtp.auth=true
mail.smtp.starttls.enable=true
#mail.smtp.starttls.required=true
mail.smtp.port=587
mail.smtp.host=smtp.gmail.com
